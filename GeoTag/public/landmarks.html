<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/map.js"></script>
    <script src="js/rating.js"></script>


    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
<div id="navbar" class="pos-f-t">
</div>
<nav class="navbar navbar-custom">
    <button class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <p class="navbar-brand mb-0 h1">Signed as: <span id="quickstart-sign-in-status">Unknown</span> </p>
    <a class="btn btn-primary link-button h1" href="index.html" role="button">Go to Homepage to Log in!</a>
</nav>
</div>

<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h2 id="landmark_name">Stary kamieniołom</h2>
        <h5 id="landmark_short_description">Opuszczone miejsce otoczone naturą<br></h5>
    </div>
    <div class="stars" data-rating="4">
        <span class="star">&nbsp;</span>
        <span class="star">&nbsp;</span>
        <span class="star">&nbsp;</span>
        <span class="star">&nbsp;</span>
        <span class="star">&nbsp;</span>
        <h6>Rank this place!</h6>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 nice-text" id="description">
        </div>
        <div class="col-md-6">
            <img src="images/kamieniolom_test.png" class="img-fluid" alt="kamieniolom_test">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" id="facts">
            <br>
        </div>
        <div class="col-md-6">
            <div class="table-responsive-md">
                <table class="table">
                    <caption></caption>
                    <tbody>
                    <tr>
                        <th scope="row">Place</th>
                        <td id="place"></td>
                    </tr>
                    <tr>
                        <th scope="row">Created</th>
                        <td id="created"></td>
                    </tr>
                    <tr>
                        <th scope="row">Cost</th>
                        <td id="cost"></td>
                    </tr>
                    <tr>
                        <th scope="row">Time to spend</th>
                        <td id="timeToSpend"></td>
                    </tr>
                    <tr>
                        <th scope="row">Bus stop</th>
                        <td id="busStop"></td>
                    </tr>
                    <tr>
                        <th scope="row">Type</th>
                        <td id="type"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxvBY-hT2DigCnNSY-t4_YQGIG5R4SGfw&callback=initMap">
        </script>

    </div>
</div>

<script src="js/landmarks.js"></script>

</body>
</html>
