    <body onload="pageVerticalResolution()">

    <div id="navbar" class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">GeoTag</h5>
                <span class="text-muted">GeoTag Project.</span>

            </div>
        </div>
        <nav class="navbar navbar-custom">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <p class="navbar-brand mb-0 h1">Sign-in as: <span id="quickstart-sign-in-status">Unknown</span> </p>
        </nav>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="krakow1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="krakow2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="krakow3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="krakow4"></li>
        </ol>
        <div id="carousel-inner-ID" class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" img class="d-block img-fluid" src="images/krakow1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" img class="d-block img-fluid" src="images/krakow2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" img class="d-block img-fluid" src="images/krakow3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block" img class="d-block img-fluid" src="images/krakow4.jpg" alt="Fourth slide">
            </div>

        </div>


        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <div id="welcomeText" class="carousel-caption">
            <h1>Welcome to GeoTag!</h1>
            <h3><br>Explore secret landmarks in your city</h3>
            <div class="wrap">
                <button class="button" onclick="trans()">Sign in</button>
            </div>
        </div>
    </div>
