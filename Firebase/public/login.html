<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">


  <style media="screen">
  </style>
</head>

<body>

  <div id="loginContainer" class="disabledbutton carousel-caption">
    <socialButtons class="text-center">
        <div class="col text-center">

      <a class="btn btn-primary btn-google" onclick="googleLogin()"><span class="fa fa-google"></span> Sign in with Google</a>   
        </div>
        <div class="col text-center">

      <a class="btn btn-primary btn-github" onclick="githubLogin()"><span class="fa fa-github"></span> Sign in with GitHub</a>
        </div>
    </socialButtons>
    <main class="mdl-layout__content mdl-color--grey-100 email-login">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Log in or sign up with email</h2>


          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Enter an email and password below and either sign in to an existing account or sign up</p>

            <input class="form-control form-control-lg" style="display:inline;width:auto;" type="text" id="email" name="email"
              placeholder="Email" />
            &nbsp;&nbsp;&nbsp;
            <input class="form-control form-control-lg" style="display:inline;width:auto;" type="password" id="password"
              name="password" placeholder="Password" />
            <br /><br />

            <div class="col text-center">

            <button type="button" disabled class="btn btn-primary accountButton" id="quickstart-sign-in" name="signin">Sign In</button>
            <button type="button" class="btn btn-primary accountButton" id="quickstart-sign-up" name="signup">Sign Up</button>      
            </div>
            <div class="col text-center">

            <button type="button" class="btn btn-primary accountButton" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
            <button type="button" class="btn btn-primary accountButton" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
            </div>

            </div>
            <!-- <div class="quickstart-user-details-container"> -->
              <!-- Sign-in as: <span id="quickstart-sign-in-status">Unknown</span> -->
              <!-- <pre><code id="quickstart-account-details">null</code></pre> -->
            </div>
          </div>
    </main>
    </div>





  <script src="js/loginScripts.js"></script>
</body>

</html>
